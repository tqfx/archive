name: freebsd
on:
  workflow_dispatch:
jobs:
  FreeBSD:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { type: Debug },
          { type: RelWithDebInfo },
        ]
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
      - uses: vmactions/freebsd-vm@v0
        with:
          copyback: false
          mem: 2048
          prepare: |
            pkg install -y cmake gmake
            pkg install -y python && curl -sSL https://bootstrap.pypa.io/get-pip.py | python -
            pkg install -y openjdk8
            pkg install -y lua54
            pkg install -y rust
          run: |
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.type }} \
              -DENABLE_WARNINGS=ON \
              -DENABLE_SANITIZE=1 \
              -DENABLE_PYTHON=ON \
              -DENABLE_VCPKG=ON \
              -DENABLE_JAVA=ON \
              -DENABLE_LUA=ON \
              -DBUILD_TESTING=ON
            cmake --build build --target a-py-setup
            cmake --build build --target a-py-build
            cmake --build build --config ${{ matrix.type }}
            cmake --build build --target test
            cargo test
