name: mingw
on:
  workflow_dispatch:
jobs:
  MinGW:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { mingw: mingw64 },
          { mingw: mingw32 },
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
      - name: Run apt-get
        run: |
          set -x
          sudo dpkg --add-architecture i386 && sudo apt-get -y update
          sudo apt-get -y install mingw-w64 wine wine64
      - name: Run cmake
        run: |
          set -x
          cmake -S . -B build \
            -DBUILD_TESTING=ON \
            -DENABLE_WARNINGS=ON \
            --toolchain cmake/${{matrix.mingw}}.cmake
          cmake --build build
      - name: Run ctest
        if: ${{ matrix.mingw == 'mingw64' }}
        run: |
          set -x && winecfg
          cmake --build build --target test
