name: msvc
on:
  workflow_dispatch:
jobs:
  MSVC:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { triple: x64, arch: x64, type: Debug },
          { triple: x86, arch: win32, type: Debug },
          { triple: x64, arch: x64, type: RelWithDebInfo },
          { triple: x86, arch: win32, type: RelWithDebInfo },
        ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
      - name: Run cmake
        run: |
          Set-PSDebug -Trace 1
          cmake -S . -B build -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=${{ matrix.type }} `
            -DENABLE_WARNINGS=ON `
            -DENABLE_SANITIZE=1 `
            -DENABLE_PYTHON=ON `
            -DENABLE_VCPKG=ON `
            -DENABLE_JAVA=ON `
            -DENABLE_LUA=ON `
            -DBUILD_TESTING=ON
          cmake --build build --target a-py-setup
          cmake --build build --config ${{ matrix.type }}
          cp -r -Force build/vcpkg/* $ENV:VCPKG_INSTALLATION_ROOT
      - name: Run vcpkg
        if: ${{ matrix.type == 'Debug' }}
        run: |
          Set-PSDebug -Trace 1
          vcpkg install liba:${{ matrix.triple }}-windows-static
      - name: Run ctest
        run: |
          Set-PSDebug -Trace 1
          cmake --build build --config ${{ matrix.type }} --target run_tests
