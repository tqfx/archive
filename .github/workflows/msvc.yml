name: msvc
on:
  workflow_dispatch:
jobs:
  MSVC:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { triple: x64, arch: x64, type: Debug },
          { triple: x86, arch: win32, type: Debug },
          { triple: x64, arch: x64, type: RelWithDebInfo },
          { triple: x86, arch: win32, type: RelWithDebInfo },
        ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
      - name: Run debug
        run: |
          Get-ChildItem Env: | Sort Name
      - name: Run cmake
        run: |
          Set-PSDebug -Trace 1
          cmake -S . -B build -A ${{ matrix.arch }} `
            -DENABLE_WARNINGS=ON `
            -DENABLE_SANITIZE=1 `
            -DENABLE_PYTHON=ON `
            -DENABLE_VCPKG=ON `
            -DENABLE_JAVA=ON `
            -DENABLE_LUA=ON `
            -DBUILD_TESTING=ON
          cmake --build build --target a-py-setup -- -noLogo
          cmake --build build --config ${{ matrix.type }} -- -noLogo
      - name: Run vcpkg
        if: ${{ matrix.type == 'Debug' }}
        run: |
          Set-PSDebug -Trace 1
          cp -r -Force build/vcpkg/* $ENV:VCPKG_INSTALLATION_ROOT
          vcpkg install liba[ipo,pkgconfig]:${{ matrix.triple }}-windows
          vcpkg install liba[ipo,pkgconfig]:${{ matrix.triple }}-windows-static
      - name: Run ctest
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: |
          Set-PSDebug -Trace 1
          cmake --build build --config ${{ matrix.type }} --target run_tests -- -noLogo
