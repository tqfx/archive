name: macos
on:
  workflow_dispatch:
jobs:
  MacOS:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { cc: gcc, cxx: g++, type: Debug },
          { cc: clang, cxx: clang++, type: Debug },
          { cc: gcc, cxx: g++, type: RelWithDebInfo },
          { cc: clang, cxx: clang++, type: RelWithDebInfo },
        ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true
      - name: Run cmake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          LUA_DIR: ${{ env.GITHUB_WORKSPACE }}/.lua
        run: |
          set -x
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.type }} \
            -DENABLE_WARNINGS=ON \
            -DENABLE_SANITIZE=0 \
            -DENABLE_PYTHON=ON \
            -DENABLE_VCPKG=ON \
            -DENABLE_JAVA=ON \
            -DENABLE_LUA=ON \
            -DBUILD_TESTING=ON
          cmake --build build --target a-py-setup
          cmake --build build --config ${{ matrix.type }}
      - name: Run vcpkg
        if: ${{ matrix.type == 'Debug' }}
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          set -x
          cp -r build/vcpkg/* $VCPKG_INSTALLATION_ROOT
          vcpkg install liba
      - name: Run ctest
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          set -x
          cmake --build build --target test
